{% extends 'nav.html' %} {% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 50vh; background-color: #f2f8ff;">
    <div class="card shadow-lg" style="width: 500px; border-radius: 15px; border: none; background-color: #004080;">
        <div class="card-body">
            <h2 class="text-center mb-4" style="color: #ffffff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Forgot Password</h2>
            <form method="POST" class="forgot-password-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email" style="color: #cce7ff; font-weight: bold;">Enter your registered email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required style="border-radius: 10px; padding: 12px; font-size: 16px; border: 2px solid #cce7ff;">
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4" style="background-color: #0066cc; border-color: #0066cc; border-radius: 10px; padding: 12px; font-size: 16px; font-weight: bold;">Submit</button>
            </form>
            <div class="text-center mt-4">
                <a href="{% url 'login' %}" class="btn btn-link mt-3" style="color: #cce7ff; font-size: 16px; text-decoration: none; font-weight: bold;">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
